<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-Dashboard</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!--css file-->
    <link rel="stylesheet" href="cWA.css"/>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header>Weather Dashboard</header>
<!--Contains the full app, using bootstrap container-->
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12'>
                <label for='city-search'>
                    <h2>Search for a City</h2>
                </label>
                <!-- <div class= "card-deck">
                        <div id="buttons-view" class="card-row" style="width: 18rem;">
                            <ul class="list-group list-group-flush"></ul>
                        </div>
                    </div> -->
                <div class='input-group mb-3'>
                    <input type='search' class='form-control' placeholder='Search city' id='city-search'>
                    <div class='input-group-append'>
                
                        <button class='button' id='search-input' type='button/text'>Search</button>
                        <button class='btn-btn-secondary' type='reset' >Clear Search History</button>

                    </div>
                </div>
        </div>
<!--Seperated Rows for UI -->
        <div class='row'>
            <div class='col-lg-12'>
                <div class="d-flex flex-column">
                    <div class="p-2" id="current-weather">
                        <h1>Current Conditions</h1>
                    </div>
                </div>
            </div>
                    <div class="container-fluid p-2">
                        <h1>5 day forecast</h1>
                    </div>
                    <!--Bootstrap 4.0+ allows for columns to be defined in a given row-->
                    <div id="five-day" class="row row-cols-5"></div>
                </div>
            </div>
        </div>
    </div>
</div>

        <!--bootstrap JS-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <!--my JS.file-->
        <script src="cWA.js"></script>
        <!-- <script>
            function clearFunc() {
                document.getElementById("current-weather").clear();
            }
        </script> -->
</body>

</html>
